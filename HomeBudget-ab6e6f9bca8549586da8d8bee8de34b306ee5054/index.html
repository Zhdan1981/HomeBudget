
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Домашний бюджет</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Base styles */
      :root {
        --background: #ffffff;
        --card: #f9fafb;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --accent: #2dd4bf;
        --accent-text: #ffffff;
        --border: #e5e7eb;
      }

      /* Dark Themes */
      [data-theme='Полночь'] {
        --background: #111827;
        --card: #1f2937;
        --text-primary: #f9fafb;
        --text-secondary: #9ca3af;
        --accent: #2dd4bf;
        --accent-text: #111827;
        --border: #374151;
      }
      [data-theme='Океан'] {
        --background: #0c243b;
        --card: #1a3a5a;
        --text-primary: #e0f2fe;
        --text-secondary: #94a3b8;
        --accent: #38bdf8;
        --accent-text: #0c243b;
        --border: #334155;
      }
      [data-theme='Графит'] {
        --background: #171717;
        --card: #262626;
        --text-primary: #f5f5f5;
        --text-secondary: #a3a3a3;
        --accent: #f59e0b;
        --accent-text: #171717;
        --border: #404040;
      }
      [data-theme='Космос'] {
        --background: #1e1b4b;
        --card: #312e81;
        --text-primary: #e0e7ff;
        --text-secondary: #a5b4fc;
        --accent: #a78bfa;
        --accent-text: #1e1b4b;
        --border: #4338ca;
      }
      [data-theme='Глубина'] {
        --background: #042f2e;
        --card: #064e3b;
        --text-primary: #ecfdf5;
        --text-secondary: #a7f3d0;
        --accent: #34d399;
        --accent-text: #042f2e;
        --border: #059669;
      }

      /* Light Themes */
      [data-theme='Облако'] {
        --background: #f9fafb;
        --card: #ffffff;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --accent: #3b82f6;
        --accent-text: #ffffff;
        --border: #e5e7eb;
      }
      [data-theme='Мята'] {
        --background: #f0fdfa;
        --card: #ffffff;
        --text-primary: #0f766e;
        --text-secondary: #14b8a6;
        --accent: #14b8a6;
        --accent-text: #ffffff;
        --border: #ccfbf1;
      }
      [data-theme='Песок'] {
        --background: #fefce8;
        --card: #ffffff;
        --text-primary: #854d0e;
        --text-secondary: #a16207;
        --accent: #eab308;
        --accent-text: #ffffff;
        --border: #fef08a;
      }
      [data-theme='Бумага'] {
        --background: #f8f8f8;
        --card: #ffffff;
        --text-primary: #333333;
        --text-secondary: #777777;
        --accent: #ef4444;
        --accent-text: #ffffff;
        --border: #e5e5e5;
      }
      [data-theme='Зефир'] {
        --background: #fdf2f8;
        --card: #ffffff;
        --text-primary: #be185d;
        --text-secondary: #db2777;
        --accent: #ec4899;
        --accent-text: #ffffff;
        --border: #fce7f3;
      }

      /* Scrollbar hiding rules */
      html, body {
        scrollbar-width: none;  /* Firefox */
        -ms-overflow-style: none;  /* IE and Edge */
      }
      html::-webkit-scrollbar,
      body::-webkit-scrollbar {
        display: none; /* Webkit browsers */
      }

      body {
        background-color: var(--background);
        color: var(--text-primary);
        transition: background-color 0.3s, color 0.3s;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              card: 'var(--card)',
              'text-primary': 'var(--text-primary)',
              'text-secondary': 'var(--text-secondary)',
              accent: 'var(--accent)',
              'accent-text': 'var(--accent-text)',
              border: 'var(--border)',
            }
          }
        }
      }
    </script>

{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
