<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Домашний бюджет</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Base styles */
      :root {
        --background: #ffffff;
        --card: #f9fafb;
        --card-rgb: 249, 250, 251;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --accent: #2dd4bf;
        --accent-text: #ffffff;
        --border: #e5e7eb;
        --border-rgb: 229, 231, 235;
      }

      /* Dark Themes */
      [data-theme='Полночь'] {
        --background: #111827;
        --card: #1f2937;
        --card-rgb: 31, 41, 55;
        --text-primary: #f9fafb;
        --text-secondary: #9ca3af;
        --accent: #2dd4bf;
        --accent-text: #111827;
        --border: #374151;
        --border-rgb: 55, 65, 81;
      }
      [data-theme='Океан'] {
        --background: #0c243b;
        --card: #1a3a5a;
        --card-rgb: 26, 58, 90;
        --text-primary: #e0f2fe;
        --text-secondary: #94a3b8;
        --accent: #38bdf8;
        --accent-text: #0c243b;
        --border: #334155;
        --border-rgb: 51, 65, 85;
      }
      [data-theme='Графит'] {
        --background: #171717;
        --card: #262626;
        --card-rgb: 38, 38, 38;
        --text-primary: #f5f5f5;
        --text-secondary: #a3a3a3;
        --accent: #f59e0b;
        --accent-text: #171717;
        --border: #404040;
        --border-rgb: 64, 64, 64;
      }
      [data-theme='Космос'] {
        --background: #1e1b4b;
        --card: #312e81;
        --card-rgb: 49, 46, 129;
        --text-primary: #e0e7ff;
        --text-secondary: #a5b4fc;
        --accent: #a78bfa;
        --accent-text: #1e1b4b;
        --border: #4338ca;
        --border-rgb: 67, 56, 202;
      }
      [data-theme='Глубина'] {
        --background: #042f2e;
        --card: #064e3b;
        --card-rgb: 6, 78, 59;
        --text-primary: #ecfdf5;
        --text-secondary: #a7f3d0;
        --accent: #34d399;
        --accent-text: #042f2e;
        --border: #059669;
        --border-rgb: 5, 150, 105;
      }

      /* Light Themes */
      [data-theme='Облако'] {
        --background: #f9fafb;
        --card: #ffffff;
        --card-rgb: 255, 255, 255;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --accent: #3b82f6;
        --accent-text: #ffffff;
        --border: #e5e7eb;
        --border-rgb: 229, 231, 235;
      }
      [data-theme='Мята'] {
        --background: #f0fdfa;
        --card: #ffffff;
        --card-rgb: 255, 255, 255;
        --text-primary: #0f766e;
        --text-secondary: #14b8a6;
        --accent: #14b8a6;
        --accent-text: #ffffff;
        --border: #ccfbf1;
        --border-rgb: 204, 251, 241;
      }
      [data-theme='Песок'] {
        --background: #fefce8;
        --card: #ffffff;
        --card-rgb: 255, 255, 255;
        --text-primary: #854d0e;
        --text-secondary: #a16207;
        --accent: #eab308;
        --accent-text: #ffffff;
        --border: #fef08a;
        --border-rgb: 254, 240, 138;
      }
      [data-theme='Бумага'] {
        --background: #f8f8f8;
        --card: #ffffff;
        --card-rgb: 255, 255, 255;
        --text-primary: #333333;
        --text-secondary: #777777;
        --accent: #ef4444;
        --accent-text: #ffffff;
        --border: #e5e5e5;
        --border-rgb: 229, 229, 229;
      }
      [data-theme='Зефир'] {
        --background: #fdf2f8;
        --card: #ffffff;
        --card-rgb: 255, 255, 255;
        --text-primary: #be185d;
        --text-secondary: #db2777;
        --accent: #ec4899;
        --accent-text: #ffffff;
        --border: #fce7f3;
        --border-rgb: 252, 231, 243;
      }
      
      @keyframes scale-in {
        from {
          opacity: 0;
          transform: scale(0.95);
          transform-origin: top right;
        }
        to {
          opacity: 1;
          transform: scale(1);
          transform-origin: top right;
        }
      }
      .animate-scale-in {
        animation: scale-in 0.1s ease-out forwards;
      }

      /* Scrollbar hiding rules */
      html, body {
        scrollbar-width: none;  /* Firefox */
        -ms-overflow-style: none;  /* IE and Edge */
      }
      html::-webkit-scrollbar,
      body::-webkit-scrollbar {
        display: none; /* Webkit browsers */
      }

      body {
        background-color: var(--background);
        color: var(--text-primary);
        transition: background-color 0.3s, color 0.3s;
        /* Add safe area padding for notches and gesture areas */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              card: 'var(--card)',
              'text-primary': 'var(--text-primary)',
              'text-secondary': 'var(--text-secondary)',
              accent: 'var(--accent)',
              'accent-text': 'var(--accent-text)',
              border: 'var(--border)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.548.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0",
    "vite": "https://aistudiocdn.com/vite@^7.1.12",
    "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
